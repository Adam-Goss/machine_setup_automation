
# --- IDE tasks --- #
- name: install vscode as snap
  tags: vscode
  snap:  
    name: code
    classic: yes
  when: ansible_distribution == "Ubuntu"

- name: install mu editor
  tags: mu-editor
  apt:
    name: mu-editor
    state: latest
  when: ansible_distribution == "Ubuntu"
# -------------------------------------------- #


# --- Python tasks --- #
- name: install/upgrading Python + useful packages
  apt:
    name:
      - python3
      - python3-venv
      - python3-pip
      - python3-psutil
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: make Python projects directory
  file:
    path: /home/{{remote_user}}/python_projects
    state: directory
    owner: "{{remote_user}}"
    group: "{{remote_user}}"
    mode: '0777'

