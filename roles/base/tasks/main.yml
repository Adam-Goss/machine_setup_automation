# --- common tools installation --- #
- name: install common tools (apt)
  tags: tools,neovim,tmux,alacritty,zsh,flameshot,tldr,git
  apt:
    name: 
      - neovim
      - tmux
      - zsh
      - flameshot
      - tldr
      - git
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: install common tools (snap)
  tags: tools,alacritty
  snap:  
    name: alacritty
    classic: yes
  when: ansible_distribution == "Ubuntu"
